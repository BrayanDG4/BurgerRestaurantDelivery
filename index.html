<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>FoodDelivery</title>
</head>
<body>
    <header>
        <nav id="navbar" class="navbar">
            <div class="logo">
                <a href="index.html"><img src="assets/img/Logo.svg" alt="Logo"></a>
            </div>

            <div class="btn-delivery">
                <a href=""><img src="assets/img/Deliverybtn.svg" alt="Delivery"></a>
            </div>
            
        </nav>
    </header>
    
    <main>
        <section class="container-slider">
            <div class="promos-container">
                <div class="offer">
                    <p>Lugar para</p>
                    <h3>PROMOCIONES!</h3>
                </div>
               
                <a class="order-now" href="#ordernow">¡Pedir ahora!</a>
                
            </div>

            <div class="slider" id="slider">
                <div class="slider-section">
                    <img class="slider-img" src="assets/img/promotions/Promo1.jpg" alt="promoción">
                </div>
                <div class="slider-section">
                    <img class="slider-img" src="assets/img/promotions/Promo2.jpg" alt="promoción">
                </div>
                <div class="slider-section">
                    <img class="slider-img" src="assets/img/promotions/Promo3.jpg" alt="promoción">
                </div>
            </div>

            <div class="slider-btn slider-btn-right" id="btn-right">&#62</div>
            <div class="slider-btn slider-btn-left" id="btn-left">&#60</div>
        </section>

        <section class="container-menu">

            <div class="title-container">
                <h2 class="title-menu">MENU</h2>
            </div>
            
            <div class="menu-slider">
                <div class="slider-options">
                    <div class="content">
                        <h3>Perros calientes</h3>
                    </div>
                </div>
                <div class="slider-options">
                    <div class="content">
                        <h3>Hamburguesas</h3>
                    </div>
                </div>
                <div class="slider-options">
                    <div class="content">
                        <h3>Picadas</h3>
                    </div>
                </div>
                <div class="slider-options">
                    <div class="content">
                        <h3>Bebidas</h3>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="js/slider.js"></script>
</body>
</html>
